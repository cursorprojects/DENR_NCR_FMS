{% extends 'base.html' %}

{% block title %}Delete Vehicle - Fleet Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Delete Vehicle</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete vehicle <strong>{{ vehicle.plate_number }}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
